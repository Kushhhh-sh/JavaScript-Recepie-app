<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/gh/hung1001/font-awesome-pro@4cac1a6/css/all.css" rel="stylesheet"
        type="text/css" />
    <link rel="icon" href="src/img/preview.png" size="192x192" type="png/image" />
    <link rel="stylesheet" href="src/css/style.css">
    <meta property="og:url" content="https://kushhhh-sh.github.io/JavaScript-Recipe-app/" />
    <meta property="og:type" content="website">
    <meta property="og:title" content="JavaScript Recipe App" />
    <meta property="og:description"
        content="Search over 3,00,000 recipes with all kinds of variety on this app." />
    <meta property="og:image" content="https://raw.githubusercontent.com/Kushhhh-sh/JavaScript-Recipe-app/master/src/img/preview.png" />
    <meta property="og:image:type" content="image/png" />
    <meta property="og:image:width" content="300" />
    <meta property="og:image:height" content="300" />
    <meta property="og:site_name" content="Online Recipe Search App">
    <meta property="fb:app_id" content="123456789">
    <title>JavaScript Recipe App</title>
</head>

<body>
    <!-- <h1>Sit back and relax. the page is under development</h1> -->
    <div class="search">
        <div class="input-group">
            <input type="text" class="form-control" placeholder="Search Recipe" aria-label="Recipient's username"
                aria-describedby="button-addon2">
            <button class="btn btn-warning" type="button" id="button-addon2"><i class="far fa-search"></i></button>
            <button class="btn btn-secondary"><i class="fal fa-filter"></i> Filters</button>
        </div>


    </div>

    <div id="main"></div>

    <div class="filters">
        <i class="fa fa-times"></i>
        <h3>Filters</h3>
        <div class="filterOptions">
            <div class="filterType mealTypeDiv">
                <label for="mealType">Meal Type: </label>
                <select name="mealType" id="mealType" onchange="sendApiRequest()">
                    <option value=""></option>
                    <option value="Breakfast">Breakfast</option>
                    <option value="Lunch">Lunch</option>
                    <option value="Dinner">Dinner</option>
                    <option value="Snack">Snacks</option>
                    <option value="Teatime">Tea Time</option>
                </select>
            </div>
            <div class="filterType dietDiv">
                <label for="diet">Diet: </label>
                <select name="diet" id="diet" onchange="sendApiRequest()">
                    <option value=""></option>
                    <option value="balanced">Balanced</option>
                    <option value="high-fiber">High Fiber</option>
                    <option value="high-protein">High Protein</option>
                    <option value="low-carb">Low Carbs</option>
                    <option value="low-fat">Low Fat</option>
                    <option value="low-sodium">Low Sodium</option>
                </select>
            </div>
            <div class="filterType dishTypeDiv">
                <label for="dish">Dish Type: </label>
                <select name="dish" id="dish" onchange="sendApiRequest()">
                    <option value=""></option>
                    <option value="Biscuits%20and%20cookies">Biscuits and cookies</option>
                    <option value="Bread">Bread</option>
                    <option value="Cereals">Cereals</option>
                    <option value="Condiments%20and%20sauces">Condiments and sauces</option>
                    <option value="Desserts">Desserts</option>
                    <option value="Drinks">Drinks</option>
                    <option value="Main%20course">Main Course</option>
                    <option value="Pancake">Pancake</option>
                    <option value="Preps">Preps</option>
                    <option value="Preserve">Preserve</option>
                    <option value="Salad">Salad</option>
                    <option value="Sandwiches">Sandwiches</option>
                    <option value="Side%20dish">Side Dish</option>
                    <option value="Soup">Soup</option>
                    <option value="Starter">Starter</option>
                    <option value="Sweets">Sweets</option>
                </select>
            </div>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
    crossorigin="anonymous"></script>
<script src="src/js/script.js"></script>

</html>
